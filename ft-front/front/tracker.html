<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
    <script src="https://kit.fontawesome.com/03f9209a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/tracker.css">
    <title>Personal Finance Tracker</title>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html">
                <img src="img/logo.png" alt="" class="logo">
            </a>
            <ul class="nav-links">
                <button type="submit" class="login">
                    <a href="login.html">Login</a>
                </button>
                <button type="submit" class="signup">
                    <a href="signup.html">Sign Up</a>
                </button>
            </ul>
            <div class="burger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </nav>

    <div class="tracker">
        <!-- <h2>Expense Tracker</h2> -->

        <div class="tracker-container">
            <h4>Balance</h4>

            <h1 id="balance" class="balance">$0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>



            <h3>Add New Transaction</h3>

            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction Name</label>
                    <input type="text" id="text" placeholder="Enter transaction">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (- expense) <br> (+ income)</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <button class="btn">Add Transaction</button>
            </form>

            <h3>Transactions History</h3>

            <ul id="list" class="list">
                <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
            </ul>
        </div>
    </div>







    <script src="js/tracker.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
